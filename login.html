<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            overflow: hidden;
            background: url('https://wallpapercave.com/wp/wp12248558.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login {
            background-color: rgba(0, 162, 255, 0.471);
            width: 25vw;
            height: 45vh; /* Increased height to accommodate social buttons */
            border-radius: 60px/60px 0;
            padding: 20px;
            box-shadow: 0px 0 20px 0 rgb(0, 0, 0);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .login:hover {
            transform: scale(1.05);
        }
        .heading {
            text-align: center;
            color:  rgb(48, 48, 48);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .butt {
            text-align: center;
        }
        .butt1 {
            padding: 12px 24px;
            background-color: white;
            color: black;
            border: 4px solid rgb(6, 94, 100);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .butt1:hover {
            background-color: rgb(6, 94, 100);
            color: aliceblue;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 4px solid rgb(52, 107, 111);
            transition: border-bottom 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-bottom: 2px solid rgb(6, 94, 100);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(39, 35, 35, 0.8);
            padding: 10px;
            text-align: center;
            color:  rgb(255, 255, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .welcome {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(39, 35, 35, 0.8);
            padding: 10px;
            text-align: center;
            color:  rgb(255, 255, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .welcome p {
            margin: 0;
        }
        .social-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .social-buttons a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px;
            background-color: #3b5998; /* Facebook Blue */
            color: white;
            text-decoration: none;
            border-radius: 30%;
            transition: transform 0.3s ease;
        }
        .social-buttons a.instagram {
            background-color: #c13584; /* Instagram Pink */
            background-image: url(png-transparent-instagram-logo-logo-instagram-computer-icons-camera-instagram-logo-text-trademark-magenta);
        }
        .social-buttons a:hover {
            transform: scale(1.2);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="center">
        <div class="login">
            <h2 class="heading">LOGIN</h2>
            
            <input type="text" id="uname" placeholder="USER NAME"><br><br>
         
            <input type="password" id="pass" placeholder="PASSWORD"><br><br>
            
            <div class="butt">
                <button class="butt1" type="submit">LOGIN!</button>
            </div>
            
            <p style="text-align: center;">Don't Have an Account? <a style="text-decoration: none;"  href="https://accounts.google.com/signup/v2/createaccount?theme=glif&flowName=GlifWebSignIn&flowEntry=SignUp">Sign Up! Here</a></p>

            <div class="social-buttons">
                <a href="#" title="Login with Facebook">&#xf082;</a> <!-- Unicode for Facebook F logo -->
                <a class="instagram" href="#" title="Login with Instagram">&#xf16d;</a> <!-- Unicode for Instagram logo -->
            </div>
        </div>
    </div>
    <div class="welcome">
        <p>Welcome to the Login Page!</p>
    </div>
    <div class="footer">
        &copy; 2023 Your Company Name
    </div>
</body>
</html>
